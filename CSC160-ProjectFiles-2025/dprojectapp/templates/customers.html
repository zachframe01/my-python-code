{% extends 'base.html' %}
{% block content %}
<h1>Customers</h1>

<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: LightBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>

<div class="flex-container">
    {% for customer in customers %}
    <div class="card" style="width: 27rem;">
        <img class="card-img-top" src="{{ customer.avatar_url }}" alt="Card image cap" Style="width:400px;height:400px;">
        <div class="card-body">
            <h3 class="card-title">{{customer.id}} {{ customer.fname}} {{customer.lname }}</h3>
            <p class="card-text">
                {{ customer.email }}
                {{ customer.phone }}
            </p>
            <a href="/update/{{ customer.id }}">Update Customer Info</a>
            <br></br>
            <a href="/delete/{{ customer.id }}">Delete Customer</a>
            <br></br>
            <a href="http://127.0.0.1:8000/" class="btn btn-primary">CLOSE</a>
        </div>
    </div>
     {% endfor %}
</div>


{% endblock %}
